<div class="flex gap-4 m-8">
    <div class="w-1/3 flex flex-col gap-4">
        <div class="secondary-bg text-white p-4 rounded-3xl flex flex-col gap-2 items-center justify-center h-44">
            <i class="ri-chat-3-line text-4xl"></i>
            <h1 class="text-2xl">My Collaborations</h1>
        </div>
        <div
            class="secondary-bg text-white text-2xl p-4 rounded-3xl flex flex-col gap-2 items-center justify-center h-44">
            <i class="ri-history-line text-4xl"></i>
            <h1 class="text-2xl">History</h1>
        </div>
    </div>
    <div class="w-2/3 secondary-bg rounded-3xl p-4">
        <div class="flex gap-2 ">
            <input [(ngModel)]="searchQuery" (input)="applyFilter()" type="text"
                class="text-white bg-zinc-800 border-none rounded-3xl p-2 w-full" placeholder="Search Artist">
        </div>
        <div class="h-[300px] overflow-y-auto scrollbar">
            <table class="table-fixed w-full text-center mt-4 ">
                <thead class="text-zinc-300">
                    <tr>
                        <th class="p-2">Artist ID</th>
                        <th class="p-2">Artist</th>
                        <th class="p-2">Email</th>
                        <th class="p-2">Location</th>
                        <th class="p-2">Action</th>
                    </tr>
                </thead>
                <tbody class="text-white">
                    @for (artist of filteredArtist; track $index) {
                    <tr>
                        <td class="p-2 overflow-hidden">{{artist._id}}</td>
                        <td class="p-2 overflow-hidden">{{artist.name}}</td>
                        <td class="p-2 overflow-hidden">{{artist.email}}</td>
                        <td class="p-2 overflow-hidden">{{artist.location || 'Unavailable'}}</td>
                        <td class="flex gap-2 justify-center items-center">
                            <button
                                class="w-36 bg-transparent border-orange-500 border-2 text-orange-500 rounded-3xl hover:rounded-md transition-all duration-300">Collaborate</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
