<div class="p-4 m-4">
    <div class="flex gap-4 items-center">
        <input type="text" class="secondary-bg text-white p-2 rounded-3xl w-full" placeholder="Search">
        <select name="categories" class="secondary-bg text-zinc-400 rounded-3xl p-2 w-80">
            <option value="">All</option>
            <option value="painting">Painting</option>
            <option value="drawing">Drawing</option>
            <option value="sculpture">Sculpture</option>
            <option value="photography">Photography</option>
            <option value="digital-art">Digital Art</option>
        </select>
        @if (sort) {
        <i class="ri-sort-asc secondary-bg py-2 px-3 cursor-pointer text-lg rounded-full"
            (click)="toggleSortOrder()"></i>
        } @else {
        <i class="ri-sort-desc secondary-bg py-2 px-3 cursor-pointer text-lg rounded-full"
            (click)="toggleSortOrder()"></i>
        }
    </div>
    <div class="grid lg:grid-cols-4">
        <div class="card  rounded-lg overflow-hidden m-8 cursor-pointer">
            <div class="card-img-top">
                <img class="w-full h-[250px] object-cover"
                    src="https://wallpapers.com/images/featured/art-dajgwkpkb3im2q3u.jpg" alt="">
            </div>
            <div class="secondary-bg p-4">
                <div class="flex justify-between items-center mb-1">
                    <h1 class="text-xl">Art</h1>
                    <p class="text-xs py-1 px-2 rounded-3xl !text-white bg-orange-500">Category</p>
                </div>
                <div class="flex justify-between items-center">
                    <p>Artist</p>
                    <h6>$200.00</h6>
                </div>
            </div>
        </div>
    </div>
</div>
