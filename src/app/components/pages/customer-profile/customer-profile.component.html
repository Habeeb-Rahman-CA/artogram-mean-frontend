<div class="p-8 m-8">
    <div class="flex gap-4">
        <div class="w-2/5 secondary-bg p-8 rounded-3xl">
            <p class="text-xl pb-8">My Profile</p>
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" size="xlarge" shape="square"
                class="mb-4" />
            <h4 class="mb-2">Name : Habeeb Rahman CA</h4>
            <h4 class="mb-2">Email : habeebrahmanca22gmail.com</h4>
            <div class="flex gap-2 items-center mb-8">
                <h4>Link:</h4>
                <input type="text" [value]="textToCopy"
                    class="text-gray-400 overflow-hidden bg-transparent w-full border-none outline-none" readonly>
                <i (click)="copyText()" pTooltip="Copy URL" class="ri-file-copy-line text-xl"></i>
            </div>
            <div class="flex w-full gap-2">
                <button class="w-full p-2 rounded-3xl">Edit Profile</button>
                <button class="w-full p-2 rounded-3xl">Upgrade Role</button>

            </div>
        </div>
        <div class="w-3/5">
            <div class="flex gap-4 items-center justify-center mb-4">
                <div class="secondary-bg p-10 rounded-3xl w-full text-center flex flex-col cursor-pointer gap-2 h-44">
                    <i class="ri-shopping-cart-2-line text-4xl transition-all duration-300"></i>
                    <h1 class="text-2xl">My Cart</h1>
                </div>
                <div class="secondary-bg p-10 rounded-3xl w-full text-center flex cursor-pointer flex-col gap-2 h-44">
                    <i class="ri-heart-line text-4xl transition-all duration-300"></i>
                    <h1 class="text-2xl">My Wishlist</h1>
                </div>
            </div>
            <div class="secondary-bg p-10 rounded-3xl w-full text-center flex cursor-pointer flex-col gap-2 h-44">
                <i class="ri-truck-line text-4xl transition-all duration-300"></i>
                <h1 class="text-2xl">Track My Order</h1>
            </div>
        </div>
    </div>
</div>
