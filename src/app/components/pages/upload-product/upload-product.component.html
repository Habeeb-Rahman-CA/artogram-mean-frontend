<div class="m-8 p-4 secondary-bg rounded-3xl">
    <div class="flex justify-between items-center mb-4">
        <p class="text-lg">Upload New Artwork</p>
        <button class="w-36 p-1 rounded-3xl" (click)="uploadProduct()">Upload</button>
    </div>
    <div class="flex gap-12 relative items-center">
        <div class="w-1/3 cursor-crosshair" (click)="input.click()">
            <img class="w-full h-[360px] object-cover rounded-3xl" [src]="product.img" alt="">
            <input [(ngModel)]="product.img" name="productImgUrl" accept="image/*" placeholder="Enter Image URL"
                type="file" (change)="onInputChange($event)" hidden #input>
        </div>
        <div class="w-2/3">
            <form #ngForm="ngForm">
                <div class="mb-2">
                    <label for="name">Name</label>
                    <input [(ngModel)]="product.name" name="name" class="mt-1 w-full p-2 rounded-xl bg-neutral-800 text-white" id="name" autocomplete="off" />
                </div>
                <div class="mb-2">
                    <label for="category" >Category</label>
                    <select [(ngModel)]="product.category" name="category" class="mt-1 w-full rounded-xl bg-neutral-800 text-white border-none p-2" id="category">
                        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label  for="description" >Description</label>
                    <textarea [(ngModel)]="product.desc" rows="5" name="description" class="mt-1 w-full p-2 rounded-xl bg-neutral-800 text-white" style="resize: none;" id="description" autocomplete="off"></textarea>
                </div>
                <div class="mb-2">
                    <label for="price">Price</label>
                    <input [(ngModel)]="product.price" name="price" class="mt-1 w-full p-2 rounded-xl bg-neutral-800 text-white" id="price" autocomplete="off" />
                </div>
            </form>
        </div>
    </div>
</div>
